<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/bootstrap-5.1.3-dist/css">
    <title>Crear Empleado</title>
</head>
<body>
    
    <div class="container row">
        <div class="col-sm-4 col-md-6 col-lg-12">
            <form action="">
                <label for="cedula"><h6>Cedula del empleado sin puntos, comas, <br>ni espacios o caracteres especiales</h6>
                    <input type="text" name="cedula" id="cedula" placeholder="ejemplo:1234567890">
                </label>
                
                <label for="nombre"><h5>Nombre del Empleado</h5>
                    <input type="text" name="nombre" id="nombre" placeholder="Juanito">
                </label>
                <label for="apellido"><h5>Apellido</h5>
                    <input type="text" name="apellido" id="apellido" placeholder="Perez">
                </label>
                
                <label for="telefono"><h5>Numero de telefono</h5>
                    <input type="tel" name="telefono" id="telefono" placeholder="310256415">
                </label>
                
                <label for="genero"><h5>Genero</h5>
                    <select name="genero" id="genero">Genero
                        <option value="">Seleccione una opcion</option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="no definido">No definido</option>
                    </select>
                </label>
                
                <label for="rolempleado"><h5>Cargo a desempe√±ar</h5>
                    <select name="rolempleado" id="rolempleado">
                        <option value="">Seleccione un cargo</option>
                        <option value="administrador">Administrador</option>
                        <option value="ventas">Asesora comercial</option>
                        <option value="almacenista">Almacenista</option>
                        <option value="soporte">Soporte tecnico</option>
                        <option value=""></option>
                    </select>
                </label>
               
            </form>
        </div>
    </div>
</body>
</html>
