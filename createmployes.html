<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/bootstrap-5.1.3-dist/css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Crear Empleado</title>
</head>
<body>       
    
    <div class="container">
        <h3><b>Crear Empleado</b></h3>
        <div class="row">

            <form action="">
                <div class="row col-sm-12 col-md-12 col-lg-6">
                    <label for="cedula">Cedula del empleado sin puntos, comas,ni espacios o caracteres especiales</label>
                    <input type="number" class="form-control" name="cedula" id="cedula" placeholder="ejemplo:1234567890" required>
                </div>

                <div class="row col-sm-12 col-md-12 col-lg-6">
                    <label for="nombre">Nombre del Empleado</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Juanito" required>
                </div>

                <div class="row col-sm-12 col-md-12 col-lg-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Perez" required>
                </div>

                <div class="row col-sm-12 col-md-12 col-lg-6">
                    <label for="telefono">Numero de telefono</label>
                    <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="310256415" required>
                </div>

                <div class="row col-sm-12 col-md-12 col-lg-6">
                    <label for="genero">Genero</label>
                    <select name="genero" id="genero" required>Genero
                        <option value="">Seleccione una opcion</option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="no definido">No definido</option>
                    </select>
                </div>

                <div class="row col-sm-12 col-md-12 col-lg-6">
                    <label for="rolempleado">Cargo a desempe√±ar</label>
                     <select name="rolempleado" id="rolempleado" required>
                        <option value="">Seleccione un cargo</option>
                        <option value="administrador">Administrador</option>
                        <option value="ventas">Asesora comercial</option>
                        <option value="almacenista">Almacenista</option>
                        <option value="soporte">Soporte tecnico</option>
                        <option value=""></option>
                    </select>
                </div>
                 <div class="row col-sm-12 col-md-12 col-lg-6">
                    <label for="enviar">
                        <input class="form-control" type="submit" value="enviar" id="enviar">
                    </label>
                 </div>
            </form>
        </div>
    </div>
</body>
</html>
